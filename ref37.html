<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>미분음</title>
  <link rel="stylesheet" href="ref-style.css">
</head>

  <body class="ref-page"><main class="fade-in">
    <a href="index.html" class="back-btn">돌아가기</a>
  <p>아랍 음악에는 미분음이라는, 서양음악에서 일반적으로 사용되는 반음보다 더 세밀한 소리가 존재하며, 한 옥타브를 12등분한 소리를 내는 악기인 피아노로는 기본적으로 연주할 수 없다.<br><br>『커피 내리면서 듣는 음악』. 시미즈 히로유키. 워크룸프레스. 2024</p>

</main>

<script>
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
    document.querySelectorAll('.fade-in').forEach(el => {
      el.classList.add('show');
    });
  });

  document.querySelector('.back-btn').addEventListener('click', e => {
    e.preventDefault();
    document.body.classList.add('fade-out');
    setTimeout(() => {
    window.location.href = "index.html";
    }, 500);
  });
</script>

</body></html>
