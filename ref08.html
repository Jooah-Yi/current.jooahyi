<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>음</title>
  <link rel="stylesheet" href="ref-style.css">
</head>

  <body class="ref-page"><main class="fade-in">
    <a href="index.html" class="back-btn">돌아가기</a>
  <p>John Cage. 『Hymns and Variations』</p>
  <a href="https://youtu.be/unoGbgYqlWE?si=8dYi3_-fpn8bpx3s">https://youtu.be/unoGbgYqlWE?si=8dYi3_-fpn8bpx3s</a>
</main>

<script>
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
    document.querySelectorAll('.fade-in').forEach(el => {
      el.classList.add('show');
    });
  });

  document.querySelector('.back-btn').addEventListener('click', e => {
    e.preventDefault();
    document.body.classList.add('fade-out');
    setTimeout(() => {
    window.location.href = "index.html";
    }, 500);
  });
</script>

</body></html>
